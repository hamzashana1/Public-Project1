<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="landingPage">
        <div class="Welcome">
            <h1>Welcome to Connect Four!</h1>
        </div>
        <div class="instrctionsAndImage">
            <div class="instructions">
                <h1>CONNECT FOUR</h1>
                <p>Get four of the same color in a row or column. </p>
                <p>You can keep playing till you choose to Quit the Game.</p>
                <div class="innerInstructions">
                    <p>Choose a name or keep it as Player 1 & 2</p>
                    <div class="inputStyles">
                        <input type="text" id="player1" placeholder="Player 1">
                        <div class="goldenChip"></div>
                        <input type="text" id="player2" placeholder="Player 2">
                        <div class="pinkChip"></div>
                    </div>
                    <div class="goButton1">
                        <button id="goButton_1">GO!</button>
                    </div>
                </div>
            </div>

            <div class="connetFourImage">
                <img src="images/GameBoard.svg" alt="gameBoard" class="connetFourImage1">
            </div>

        </div>

    </div>
    <div id="gameBoard">
        <div class="upperContainer">
            <div id="buttonsContainer">
                <button id="restartButton">Restart </button>
                <button id="quitButton">Quit </button>
                <div class="score">Score </div>
                <div class="player1Score">
                    <div id="player1_name"> 1</div>
                    <div id="player1_score">Score: <div id="theScore1"></div>
                    </div>
                </div>
                <div class="player2Score">
                    <div id="player2_name"> 2</div>
                    <div id="player2_score">Score: <div id="theScore2"></div>
                    </div>
                </div>
            </div>
            <div>
                <div id="gameContainer">
                    <div class="grid">
                        <div id="one" class="cell C1"></div>
                        <div id="two" class="cell C2"></div>
                        <div id="three" class="cell C3"></div>
                        <div id="four" class="cell C4"></div>
                        <div id="five" class="cell C5"></div>
                        <div id="six" class="cell C6"></div>
                        <div id="seven" class="cell C7"></div>
                        <div id="eight" class="cell C1"></div>
                        <div id="nine" class="cell C2"></div>
                        <div id="ten" class="cell C3"></div>
                        <div id="eleven" class="cell C4"></div>
                        <div id="twelve" class="cell C5"></div>
                        <div id="thirteen" class="cell C6"></div>
                        <div id="fourteen" class="cell C7"></div>
                        <div id="fifteen" class="cell C1"></div>
                        <div id="sixteen" class="cell C2"></div>
                        <div id="seventeen" class="cell C3"></div>
                        <div id="eighteen" class="cell C4"></div>
                        <div id="ninteen" class="cell C5"></div>
                        <div id="twenty" class="cell C6"></div>
                        <div id="twentyOne" class="cell C7"></div>
                        <div id="twentyTwo" class="cell C1"></div>
                        <div id="twentyThree" class="cell C2"></div>
                        <div id="twentyFour" class="cell C3"></div>
                        <div id="twentyFive" class="cell C4"></div>
                        <div id="twentySix" class="cell C5"></div>
                        <div id="twentySeven" class="cell C6"></div>
                        <div id="twentyEight" class="cell C7"></div>
                        <div id="twentyNine" class="cell C1"></div>
                        <div id="thirty" class="cell C2"></div>
                        <div id="thirtyOne" class="cell C3"></div>
                        <div id="thirtytwo" class="cell C4"></div>
                        <div id="thirtyThree" class="cell C5"></div>
                        <div id="thirtyFour" class="cell C6"></div>
                        <div id="thirtyFive" class="cell C7"></div>
                        <div id="thirtySix" class="cell C1"></div>
                        <div id="thirtySeven" class="cell C2"></div>
                        <div id="thirtyEight" class="cell C3"></div>
                        <div id="thirtyNine" class="cell C4"></div>
                        <div id="fourty" class="cell C5"></div>
                        <div id="fourtyOne" class="cell C6"></div>
                        <div id="fourtyTwo" class="cell C7"></div>
                    </div>
                </div>
                <div class="scoreContainer">
                    <div class="currrentPlayer">Current Player</div>
                    <div id="whosTurn"></div>

                </div>
            </div>
        </div>
    </div>
    <div id="resultScreen">
        <div class="whoWon1">
            <div class="whoWon2">
                <h1 id="congratulate"></h1>
                <h1 id="results-message"></h1>
                <div class="playAgain">
                    <p>You can play again by pressing on "Go!" again</p>
                    <div class="inputStyles1">
                        <input type="text" id="player_1" placeholder="Player 1">
                        <div class="goldenChip2"></div>
                        <input type="text" id="player_2" placeholder="Player 2">
                        <div class="pinkChip2"></div>
                    </div>
                    <div class="goButton2">
                        <button id="goButton_2">GO!</button>
                    </div>
                </div>
            </div>

            <div class="connetFourImage2">
                <img src="images/GameBoard.svg" alt="gameBoard" class="connetFourImage2">
            </div>
        </div>
    </div>

    <script src="/script.js" defer></script>
</body>

</html>
